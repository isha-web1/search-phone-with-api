<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Your Best Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center mt-4">Welcome To World Best Phone place</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50">
          
          <input type="search" class="form-control" id="search-field" placeholder="search your phone" aria-describedby="emailHelp">
         <button id="btn-search" class="btn btn-primary mt-2">search</button>
        </div>
      </section>
      <!-- search result -->
        <section>
            <div id="all-phones" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
              <div id="no-found-massege" class="mt-4 d-none">
                <h1 class="text-warning">No Phone Found . Please Try Again</h1>
              </div>
        </section>
    </main>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
